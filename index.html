<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles.css" />
    <title>Work Day Planner</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="row">
        <div class="col-lg-12 col-sm-12">
          <h1 class="display-4">Work Day Scheduler</h1>
        </div>
      </div>
      <p class="lead date" id="Date"></p>
      <p class="lead date" id="Time"></p>
    </div>

     <div class="containerCal">
      <div class="container" id="nine">
      <div class="row">
        <div class="col" id="timeNine">9am</div>
        <div class="col-8 form-group" contenteditable="true" id="nineInput" aria-label="Todo.."></div>
        
            <div class="col">
              <button type="submit" class="btn btn-outline-dark" id="nineButton">Save</button>
            </div>
        </div>
       </div>

       <div class="container" id="ten">
       <div class="row">
        <div class="col" id="timeTen">10am</div>
        <div class="col-8 form-group" contenteditable="true" id="tenInput" aria-label="Todo.."></div>
        
            <div class="col">
              <button type="submit" class="btn btn-outline-dark" id="tenButton">Save</button>
            </div>
        </div>
       </div>

       <div class="container" id="eleven">
       <div class="row">
        <div class="col" id="timeEleven">11am</div>
        <div class="col-8 form-group" contenteditable="true" id="elevenInput" aria-label="Todo.."></div>
        
            <div class="col">
              <button type="submit" class="btn btn-outline-dark" id="elevenButton">Save</button>
            </div>
        </div>
       </div>

       <div class="container" id="twelve">
       <div class="row">
        <div class="col" id="timeTwelve">12pm</div>
        <div class="col-8 form-group" contenteditable="true" id="twelveInput" aria-label="Todo.."></div>
        
            <div class="col">
              <button type="submit" class="btn btn-outline-dark" id="twelveButton">Save</button>
            </div>
        </div>
       </div>

       <div class="container" id="one">
       <div class="row">
        <div class="col" id="timeOne">1pm</div>
        <div class="col-8 form-group" contenteditable="true" id="oneInput" aria-label="Todo.."></div>
        
            <div class="col">
              <button type="submit" class="btn btn-outline-dark" id="oneButton">Save</button>
            </div>
        </div>
       </div>

       <div class="container" id="two">
       <div class="row">
        <div class="col" id="timeTwo">2pm</div>
        <div class="col-8 form-group" contenteditable="true" id="twoInput" aria-label="Todo.."></div>
        
            <div class="col">
              <button type="submit" class="btn btn-outline-dark" id="twoButton">Save</button>
            </div>
        </div>
       </div>

       <div class="container" id="three">
       <div class="row">
        <div class="col" id="timeThree">3pm</div>
        <div class="col-8 form-group" contenteditable="true" id="threeInput" aria-label="Todo.."></div>
        
            <div class="col">
              <button type="submit" class="btn btn-outline-dark" id="threeButton">Save</button>
            </div>
        </div>
       </div>

       <div class="container" id="four">
       <div class="row">
        <div class="col" id="timeFour">4pm</div>
        <div class="col-8 form-group" contenteditable="true" id="fourInput" aria-label="Todo.."></div>
        
            <div class="col">
              <button type="submit" class="btn btn-outline-dark" id="fourButton">Save</button>
            </div>
        </div>
       </div>

       <div class="container" id="five">
       <div class="row">
        <div class="col" id="timeFive">5pm</div>
        <div class="col-8 form-group" contenteditable="true" id="fiveInput" aria-label="Todo.."></div>
        
            <div class="col">
              <button type="submit" class="btn btn-outline-dark" id="fiveButton">Save</button>
            </div>
        </div>
       </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
